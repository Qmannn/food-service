<div>
    <div class="page-header">
        <h1>Управление командами</h1>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <button type="button" class="btn btn-primary" (click)="addComand()">Добавить</button>
        </div>
    </div>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Название команды</th>
                    <th>описание действия</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let commands of commands">
                    <th scope="row">{{commands.commandsId}}</th>
                    <td>{{commands.name}}</td>
                    <td>{{commands.description}}</td>
                    <td>
                        <div class="btn-group" role="group" >
                            <button type="button" class="btn btn-primary" (click)="editCommands(commands.commandsId)">Изменить</button>
                            <button type="button" class="btn btn-danger" (click)="deleteCommands(commands.commandsId)">Удалить</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="card-columns">
            <div class="card" *ngIf="commandsToEdit">
                <div class="card-body">
                    <h4 class="card-title">Edit commands: {{commandsToEdit.name}}#{{commandsToEdit.commandsId}}</h4>
                    <div class="row">
                        <div class="col-lg-4">
                            <input type="text" class="form-control" placeholder="Название" [(ngModel)]="commandsToEdit.name" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <input type="text" class="form-control" placeholder="Описание" [(ngModel)]="commandsToEdit.description" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <button type="button" class="btn btn-primary" (click)="saveCommands()">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="newUser">
  <h1>Доабление пользователя</h1>
  <div class="row">
    <div class="col-lg-4">
      <label for="name">ФИО</label>
      <input id="name" type="text" class="form-control" placeholder="ФИО" [(ngModel)]="newUser.name"/>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <select class="form-control" [(ngModel)]="newUser.role">
        <option value="0">Администратор</option>
        <option value="1">Клиент</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <button type="button" class="btn btn-primary" (click)="saveUser()">Сохранить</button>
    </div>
  </div>
</div>

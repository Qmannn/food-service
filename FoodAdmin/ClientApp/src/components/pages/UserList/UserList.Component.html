<div>
  <div class="page-header">
      <h1>Список пользователей</h1>
  </div>
  <button type="button" class="btn btn-primary" [routerLink]="['/add-user']">Добавить</button>
  <div>
      <table class="table">
          <thead>
              <tr>
                  <th>#</th>
                  <th>Имя пользователя</th>
                  <th>Роль</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of users">
                  <th scope="row">{{user.id}}</th>
                  <td>{{user.name}}</td>
                  <td>{{getRole(user.role)}}</td>
                  <td>
                      <div class="btn-group" role="group" >
                          <button type="button" class="btn btn-primary" routerLink="/edit-user/{{user.id}}/edit">Изменить</button>
                          <button type="button" class="btn btn-danger">Удалить</button>
                      </div>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>

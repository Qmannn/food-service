<div>
    <div class="order-heder">
        <div class="col-lg-4 user-choice">
            <select class="form-control" [(ngModel)]="selectedUserId">
                <option *ngFor="let user of users" [ngValue]="user.userId">{{user.name}}</option>
            </select>
        </div>
    </div>
    <div>
        <app-dish-columns [dishList]="selectDishes" (dishSelected)="deselectDish($event)" class="menuSelectedDishes">
        </app-dish-columns>
        <app-dish-columns [dishList]="dishes" (dishSelected)="selectDish($event)"></app-dish-columns>
    </div>
</div>

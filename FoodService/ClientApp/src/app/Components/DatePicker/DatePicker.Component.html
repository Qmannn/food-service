<div class="date">
  <div class="date-body">
    <div class="arrow" (click)="clickArrow(true)"> 
      <p class="arrow-text"> < </p>
    </div>
    <div *ngFor="let weekDay of weekDays" class="date-card" (click)="onClickDate(weekDay)" [ngClass]=" getStyle(weekDay) ">
      <p class="week-day-title">{{weekDayString(getWeekDay(weekDay))}}</p>
      <p class="week-date-title">{{getNumDay(weekDay)}} {{monthString(getMonthDay(weekDay))}}</p>
    </div>  
    <div class="arrow" (click)="clickArrow(false)"> 
        <p class="arrow-text"> > </p>
    </div>
  </div>
</div>
